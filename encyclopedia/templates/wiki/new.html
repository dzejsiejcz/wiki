{% extends "encyclopedia/layout.html" %}

{% block title %}
    Create New Page
{% endblock %}

{% block body %}

{% if alert %}

<script type="text/javascript">
alert("Title of entry already exists");
</script>

{% endif %}

<h1>Create New Page</h1>

<form action="{% url 'new_page' %}" method="POST">

</form>

{% endblock %}

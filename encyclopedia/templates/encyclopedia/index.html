{% extends "encyclopedia/layout.html" %}

{% block title %}
    Encyclopedia
{% endblock %}

{% block body %}

{% if alert %}

<script type="text/javascript">
alert("Entry was not edited");
</script>

{% endif %}
    <h1>All Pages</h1>

    <ul>
        {% for entry in entries %}
            <li> <a href="/wiki/{{ entry }}">{{ entry }}</a> </li>
        {% endfor %}
    </ul>

{% endblock %}
